<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Logo</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Our Landing Page</h1>
        <p>This is a simple responsive landing page example.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Some information about us.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>Details of the services we offer.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>How to get in touch.</p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
